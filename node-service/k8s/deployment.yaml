apiVersion: apps/v1
kind: Deployment
metadata:
    name: node-service
spec:
    replicas: 2
    selector:
        matchLabels:
            app: node-service
    template:
        metadata:
            labels:
                app: node-service
        spec:
            containers:
                - name: node-service
                  image: vincent7891/node-service:latest
                  ports:
                      - containerPort: 8080
